<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Temporary Layout</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Local Css -->
    <link href="css/style.css" rel="stylesheet">
    
  </head>
  <body>
  <div class="container">

    <!-- temp google maps div -->
    <div id="map" style="height: 400px; width: 100%">

    </div>

    <!-- temp google maps div -->

    <!-- temp sign up form -->
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
        <h3 class="panel-title">New Member Sign-Up</h3>
        </div>
        <div class="panel-body">
        <form role="form">
        <div class="form-group">
        <label for="nameInput" id="displayName">Name:</label>
        <input class="form-control" id="nameInput" type="text">
        </div>
        <div class="form-group">
        <label for="emailInput" id="emailDisplay">Email:</label>
        <input class="form-control" id="emailInput" type="email">
        </div>
        <div class="form-group">
        <label for="passwordInput">Password:</label>
        <input class="form-control" id="passwordInput" type="password">
        </div>
        <div class="form-group">
        <label for="addressZipcode" id="zipcodeDisplay">Zipcode:</label>
        <input class="form-control" id="addressZipcode" type="number">
        </div>
        <button class="btn btn-default" id="signUp" type="submit">Sign Up</button>
        <button class="btn btn-default" id="signIn" type="submit">Sign In</button>
        </form>

        
        </div>
      </div>
    </div>
      <!-- end of temp sign up form -->

    <!-- Search Results -->
    <form method="" action="" id="searchForm">
    <div class="row">
      <div class="col-sm-6">
        <div class="input-group">
        <input type="text" value="" placeholder="What's for dinner?" class="form-control" id="recipeSearch"/>
        </div>
        </div>
        <div class="col-sm-4">
        <button  type="submit" class="btn btn-primary btn-block">Search Recipes</button>
      </div>
    </div>
    
    <div class="row">
      <div class="col sm 12" id="results"></div>
    </div>
  </form>


</div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

  <!-- Moments JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


  <!-- local JS file -->
  <script src="javascript/app.js"></script>


  <!-- Plugin For Google Maps -->
  <script  type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsHAHABBkCFydj-VKH1WvmPPdM9uc0Dpg&callback=initMap" ></script>

  </body>
</html>
